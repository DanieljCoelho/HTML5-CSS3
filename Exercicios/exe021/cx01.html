<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1{  /* box level */
            background-color: lightgreen;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgrey;
        }
        a{  /* box inline*/
            background-color: brown;
            height: 10px;
            font-weight: 100;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level </h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="@">Links são exemplo de caixas inline-level</a>. Vamos ver como tudo funciona.</p>
</body>
</html>
